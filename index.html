<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Homepage</title>
    <link rel= "stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-main">

            <div class="container">
      
              <a href="#" class="header-logo">
                <img src="walnut.jpg" alt="Logo" width="100" height="70">
              </a>
      
              <div class="header-search-container">
      
                <input type="search" name="search" class="search-field" placeholder="Search for your product...">
      
                <button class="search-btn">
                  <ion-icon name="search-outline"></ion-icon>
                </button>
      
              </div>
      
              <div class="header-user-actions">
                
                <button class="action-btn">
                  <ion-icon name="person-outline"></ion-icon>
                </button>
      
                <button class="action-btn">
                  <ion-icon name="heart-outline"></ion-icon>
                  <span class="count">0</span>
                </button>
      
                <button class="action-btn">
                  <ion-icon name="bag-handle-outline"></ion-icon>
                  <span class="count">0</span>
                </button>
      
              </div>
      
            </div>
      
          </div>
    </header>
    
    <main>
      <div class="banner">

        <div class="container">
  
          <div class="slider-container has-scrollbar">
  
            <div class="slider-item">
  
              <img src="walnutback.jpg" class="banner-img">
  
              <div class="banner-content">
  
                <p class="banner-subtitle">Welcome to Walnut.</p>
  
                <h2 class="banner-title">Cheapest rates available!</h2>
  
                <p class="banner-text">
                  starting at &dollar; <b>1</b>.99!
                </p>
  
                <a href="#" class="banner-btn">Shop now</a>
  
              </div>
  
            </div>
  
            <div class="slider-item">
  
              <img src="vday.jpg" class="banner-img">
  
              <div class="banner-content">
  
                <p class="banner-subtitle">Valentine's Day Special</p>
  
                <h2 class="banner-title">Related products</h2>
  
                <p class="banner-text">
                  starting at &dollar; <b>9</b>.99!
                </p>
  
                <a href="#" class="banner-btn">Shop now</a>
  
              </div>
  
            </div>
  
            <div class="slider-item">
  
              <img src="cny.jpg" class="banner-img">
  
              <div class="banner-content">
  
                <p class="banner-subtitle">Sale Offer Ending Soon!</p>
  
                <h2 class="banner-title">CNY sale</h2>
  
                <p class="banner-text">
                  starting at &dollar; <b>4</b>.99!
                </p>
  
                <a href="#" class="banner-btn">Shop now</a>
  
              </div>
  
            </div>
  
          </div>
  
        </div>
  
      </div>

      <div class="category">

        <a href="#" class="category-btn">

          <div class="container"> 

            <div class="category-item">

              <ion-icon name="gift-outline"></ion-icon>

              <div class="category-content-box">

                <h3 class="category-item-title">Click here for Daily Member Login Rewards</h3>

              </div>

            </div>

          </div>

        </a>
        
      </div>
      

    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src = "index.js"></script>
</body>
