<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Homepage</title>
    <link rel= "stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-main">

            <div class="container">
              
              <!--Logo-->
              <a href="#" class="header-logo">
                <img src="walnut.jpg" alt="Logo" width="100" height="80">
              </a>

              <!--Search Bar-->
              <div class="header-search-container">
      
                <input type="search" name="search" class="search-field" placeholder="Search for your product...">
      
                <button class="search-btn">
                  <ion-icon name="search-outline"></ion-icon>
                </button>
      
              </div>
              
              <!--Utility Buttons-->
              <div class="header-user-actions">
                
                <!--Login Account-->
                <button class="action-btn">
                  <ion-icon name="person-outline"></ion-icon>
                </button>
                
                <!--Likes-->
                <button class="action-btn">
                  <ion-icon name="heart-outline"></ion-icon>
                  <span class="count">0</span>
                </button>
                
                <!--Cart-->
                <button class="action-btn">
                  <ion-icon name="bag-handle-outline"></ion-icon>
                  <span class="count">0</span>
                </button>
      
                <!--Login Form-->
                <div class="center">
                  <div class="login-container">
                    <label for="" class="close-btn fas fa-times"></label>
                    <img src="walnut.jpg" alt="Logo" width="100" height="80" class="center">
                    <form action="#">
                      
                      <div class="data">
                        <label>Email or Phone</label>
                        <input type="text" required>
                      </div>
                      <div class="data">
                        <label>Password</label>
                        <input type="text" required>
                      </div>
                      <div class="forgot-password"><a href="#">Forgot Password?</a></div>
                      <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">Login</button>
                      </div>

                      <div class="signup-link">Not a member? <a href="#">Signup Now!</a></div>
                    </form>
                  </div>
                </div>

              </div>
      
            </div>
      
          </div>
    </header>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
